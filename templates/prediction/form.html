{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="glass-card animate-in">
            <h2 class="text-center mb-5"><i class="fas fa-notes-medical me-2"></i>Daily Health Assessment</h2>

            <form action="/assess" method="POST">
                <!-- Section 1: Vitals -->
                <h5 class="text-primary mb-3"><i class="fas fa-heartbeat me-2"></i>Physical Vitals</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Systolic BP (Upper)</label>
                        <input type="number" name="bp_sys" class="form-control form-glass" placeholder="120" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Diastolic BP (Lower)</label>
                        <input type="number" name="bp_dias" class="form-control form-glass" placeholder="80" required>
                    </div>
                </div>
                <div class="text-end mb-3">
                    <a href="/guides" target="_blank" class="small text-primary"><i
                            class="fas fa-question-circle me-1"></i>Don't know how to measure?</a>
                </div>
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Glucose (mg/dL)</label>
                        <input type="number" name="glucose" class="form-control form-glass" placeholder="100" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">BMI</label>
                        <input type="number" step="0.1" name="bmi" class="form-control form-glass" placeholder="22.5"
                            required>
                    </div>
                </div>

                <!-- Section 2: Lifestyle -->
                <h5 class="text-primary mb-3"><i class="fas fa-glass-martini-alt me-2"></i>Lifestyle Habits</h5>
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Smoking Status</label>
                        <select name="smoking" class="form-select form-glass">
                            <option value="0">Non-Smoker</option>
                            <option value="1">Occasional</option>
                            <option value="2">Regular</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Alcohol Consumption</label>
                        <select name="alcohol" class="form-select form-glass">
                            <option value="none">None</option>
                            <option value="moderate">Moderate</option>
                            <option value="heavy">Heavy</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Daily Water (Liters)</label>
                        <input type="number" step="0.5" name="water" class="form-control form-glass" placeholder="2.5">
                    </div>
                </div>

                <!-- Section 3: Routine -->
                <h5 class="text-primary mb-3"><i class="fas fa-clock me-2"></i>Daily Routine</h5>
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Sleep Duration (Hours)</label>
                        <input type="number" step="0.5" name="sleep_hours" class="form-control form-glass"
                            placeholder="7.5" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Screen Time (Hours)</label>
                        <input type="number" step="0.5" name="screen_time" class="form-control form-glass"
                            placeholder="4.0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Physical Activity (Mins)</label>
                        <input type="number" name="activity_mins" class="form-control form-glass" placeholder="30"
                            required>
                    </div>
                </div>

                <!-- Section 4: Mental -->
                <h5 class="text-primary mb-3"><i class="fas fa-brain me-2"></i>Mental Well-being</h5>
                <div class="row mb-4">
                    <div class="col-md-12">
                        <label class="form-label">Stress Level (1-10)</label>
                        <input type="range" name="stress" class="form-range" min="1" max="10" step="1"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>5</output>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary-glass btn-lg px-5">
                        <i class="fas fa-chart-line me-2"></i>Analyze Health Risks
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
