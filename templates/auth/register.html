{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card animate-in">
            <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Create Account</h2>
            <form action="/register" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" name="name" class="form-control form-glass" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Age</label>
                        <input type="number" name="age" class="form-control form-glass" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Emergency Contact (Phone)</label>
                    <input type="tel" name="emergency_contact" class="form-control form-glass"
                        placeholder="+1 234 567 8900" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email Address</label>
                    <input type="email" name="email" class="form-control form-glass" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control form-glass" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary-glass btn-lg">Register</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="/login" class="fw-bold text-dark">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
