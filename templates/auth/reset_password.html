{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center animate-in">
    <div class="col-md-5">
        <div class="glass-card mt-5">
            <h3 class="text-center mb-4 text-success">Create New Password</h3>
            <p class="text-center text-muted mb-4">Please enter a new secure password for your account.</p>

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label ms-1">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text glass-input border-0"><i
                                class="fas fa-lock text-success"></i></span>
                        <input type="password" name="password" class="form-control glass-input border-0"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 rounded-pill py-2 mb-3">Update Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
