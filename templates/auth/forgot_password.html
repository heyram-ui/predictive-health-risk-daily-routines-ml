{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center animate-in">
    <div class="col-md-5">
        <div class="glass-card mt-5">
            <h3 class="text-center mb-4 text-primary">Reset Password</h3>
            <p class="text-center text-muted mb-4">Enter your email address and we'll send you a link to reset your
                password.</p>

            <form method="POST" action="/forgot-password">
                <div class="mb-4">
                    <label class="form-label ms-1">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text glass-input border-0"><i
                                class="fas fa-envelope text-primary"></i></span>
                        <input type="email" name="email" class="form-control glass-input border-0"
                            placeholder="name@example.com" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 mb-3">Send Reset Link</button>

                <div class="text-center">
                    <a href="/login" class="text-decoration-none text-muted small"><i
                            class="fas fa-arrow-left me-1"></i>Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
